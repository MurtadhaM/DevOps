<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake DevOps</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
</head>
<script>

    links = ['Home', 'About', 'Contact']; 

    function changePage() {
        document.getElementById('nav').innerHTML = Nav(links);
    } 
 
    
    function Nav(links) {
        return (
            `<nav class="container">
            <ul class="tabs is-right">
                ${links.map(( name ) => (`
                <li key=\"${name}\" class="navbar-brand">
                    <a href=\"${name}" class="navbar-item is-active is-size-5 has-text-weight-semibold ">
                    ${name}
                    </a>
                </li>
               `))}
            </ul>
            </nav>`
    
        ).split(",") .join("");
    }   


</script>

<body>
    <div class="nav" id="nav">
        <script defer >
            changePage();
        </script>
    </div> 


    <div class="nav" id="nav">
        <script defer >
            changePage();
        </script>
    </div> 

    

    

    
</body>
</html>
